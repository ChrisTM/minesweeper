<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <meta name="author" content="Chris Mitchell">
    <link rel=stylesheet href=style.css>
    <script src=jquery-1.7.2.js></script>
    <script src=model.js></script>
    <script src=view.js></script>
    <script src=controller.js></script>
</head>

<body>
    <div id=cheat-pixel></div>

    <div id=header>
        <h1 id=lose>You Lose</h1>
        <h1 id=title>Minesweeper</h1>
        <h1 id=win>You Win!</h1>
    </div>

    <label>Game Size: <select id=setting required>
        <option value=small>Small size</option>
        <option value=medium>Medium size</option>
        <option value=large>Large size</option>
    </select> </label>
    <button type=button id=new-game>New Game</button>

    <table id=board>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>X</td>
            <td>-</td>
            <td>+</td>
            <td>1</td>
        </tr>
    </table>
    <button type=button id=validate>Validate</button>
    <label for=cheat><input type=checkbox id=cheat>Cheat</label>
</body>

</html>
